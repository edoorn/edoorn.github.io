<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Memory Game</title>
    <meta charset="UTF-8" />
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Memory Game</h1>
    </header>
    <main>
      <h2>Instructions</h2>
      <p>Flip two cards over to find out if they match.</p>
      <div id="counter" aria-live="polite" aria-atomic="false">
        <p>Round: 1</p>
        <p>Pairs: 0 of 4</p>
      </div>
      <div>
        <ul id="game-board" class="board" tabindex="-1">
          <li class="space"><button><img src="./img/pink.jpg" alt="Memory Card, 1 of 8"></button></li>
          <li class="space"><button><img src="./img/pink.jpg" alt="Memory Card, 2 of 8"></button></li>
          <li class="space"><button><img src="./img/pink.jpg" alt="Memory Card, 3 of 8"></button></li>
          <li class="space"><button><img src="./img/pink.jpg" alt="Memory Card, 4 of 8"></button></li>
          <li class="space"><button><img src="./img/pink.jpg" alt="Memory Card, 5 of 8"></button></li>
          <li class="space"><button><img src="./img/pink.jpg" alt="Memory Card, 6 of 8"></button></li>
          <li class="space"><button><img src="./img/pink.jpg" alt="Memory Card, 7 of 8"></button></li>
          <li class="space"><button><img src="./img/pink.jpg" alt="Memory Card, 8 of 8"></button></li>
        </ul>
    </div>
    </main>
    <footer>
      <p>Created with love by <span class="name">Ellen</span></p>
    </footer>
  </body>
  <script src="./js/script.js"></script>
</html>
