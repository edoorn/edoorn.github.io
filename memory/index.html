<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Memory Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <h1>Memory Game</h1>
      <p>Flip two cards over to find out if they match.</p>
      <div id="counter" aria-live="polite" aria-atomic="false" class="visually-hidden">
        <p>Round 1.</p>
        <p>0 out of 4 pairs complete.</p>
      </div>
      <div>
        <ul id="game-board" class="board" tabindex="-1">
          <li class="space"><button><img src="#" alt="Memory Card, 1 of 8"></button></li>
          <li class="space"><button><img src="#" alt="Memory Card, 2 of 8"></button></li>
          <li class="space"><button><img src="#" alt="Memory Card, 3 of 8"></button></li>
          <li class="space"><button><img src="#" alt="Memory Card, 4 of 8"></button></li>
          <li class="space"><button><img src="#" alt="Memory Card, 5 of 8"></button></li>
          <li class="space"><button><img src="#" alt="Memory Card, 6 of 8"></button></li>
          <li class="space"><button><img src="#" alt="Memory Card, 7 of 8"></button></li>
          <li class="space"><button><img src="#" alt="Memory Card, 8 of 8"></button></li>
        </ul>
    </div>
    <div id="live-region" aria-live="polite" class="visually-hidden"></div>
    </main>
    <footer>
      <p>Created with love by <span class="name">Ellen</span></p>
    </footer>
  </body>
  <script src="./js/script.js"></script>
</html>
